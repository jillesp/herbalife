<ion-header>
    <ion-navbar>
      <ion-title>
        <img class="header-logo" src="assets/imgs/logo_herbalife_white.png"/>
      </ion-title>
    </ion-navbar>
  </ion-header> 
    
  <ion-content>
    <div class="locator-form">
      <ion-searchbar type="text" value="" placeholder="Enter Location" [(ngModel)]="query" (ionInput)="setFilteredItems()"></ion-searchbar>
      <ion-list [className]="isListDisabled() ? 'disabled' : 'enabled'">
          <ion-item *ngFor="let item of items" (click)="callItem(item)">
              <p class="content-area"><b>{{item.name}}</b>, <i>{{item.address}}, {{item.area}}</i></p>
              <p class="content-owner">{{item.operator}}, <i>{{item.tab_team}}</i></p>
          </ion-item>
      </ion-list>
    </div>
    
    <google-maps apiKey="AIzaSyC-JGJZ5de-LjdH57moTRnax1R2KVHhMwg"></google-maps>
    
  </ion-content>
